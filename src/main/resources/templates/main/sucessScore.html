<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" th:href="@{/source/layui/css/layui.css}" href="../source/layui/layui/css/layui.css">

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>晋级名单</legend>
</fieldset>

<table class="layui-table" lay-skin="line">
  <colgroup>
    <col width="100">
    <col width="120">
    <col width="150">
    <col>
  </colgroup>
  <thead>
  <tr>
    <th>序号</th>
    <th>歌手</th>
    <th>总成绩</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item,status:${players}">
    <td th:text="${status.count}"></td>
    <td th:text="${item.getPlayerName()}"></td>
    <td th:text="${item.getWinnerScore()}"></td>
  </tr>
  </tbody>
</table>

<script src="../source/layui/layui.js" th:src="@{/source/layui/layui.js}" ></script>
<script>

</script>

</body>
</html>
