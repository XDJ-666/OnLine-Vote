<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/source/layui/css/layui.css}" href="../source/layui/layui/css/layui.css">
</head>
<body>
<!--    表单-->
<form class="layui-form" action="/battle/addBattle" method="post">
  <div class="layui-form-item">
    <div class="layui-inline" style="margin-top: 20px">
      <label class="layui-form-label">参赛选手</label>
      <div class="layui-inline">
        <div class="layui-input-inline">
          <select  lay-verify="required" lay-search="" name="playerA" >
            <option value="">直接选择或搜索选择</option>
            <p th:each="item,status:${players}" type="hidden">
<!--              <option type="hidden" th:value="${item.getPlayerId()}" name="playerA"></option>-->
              <option th:text="${item.getPlayerName()}" th:value="${item.getPlayerId()}"  ></option>
            </p>
          </select>
        </div>
        <div class="layui-input-inline">
          <select   lay-verify="required" lay-search="" name="playerB" >
            <option value="">直接选择或搜索选择</option>
            <p th:each="item:${players}" type="hidden">
<!--              <option type="hidden" th:value="${item.getPlayerId()}" name="playerB"></option>-->
              <option th:text="${item.getPlayerName()}" th:value="${item.getPlayerId()}" ></option>
            </p>
          </select>
        </div>
    </div>
    </div><br>
    <div class="layui-inline" style="margin-top: 20px">
      <label class="layui-form-label">参赛歌曲</label>
      <div class="layui-input-inline" style="width: 100px;">
        <input type="text" name="songA" placeholder="A" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid">-</div>
      <div class="layui-input-inline" style="width: 100px;">
        <input type="text" name="songB" placeholder="B" autocomplete="off" class="layui-input">
      </div>
    </div><br>
    <div class="layui-inline" style="margin-top: 20px">
      <label class="layui-form-label">比赛评委</label>
      <div class="layui-input-inline">
        <select name="judgeId" lay-verify="required" lay-search="" >
          <option value="">直接选择或搜索选择</option>
          <p th:each="item:${judges}" type="hidden">
            <option th:text="${item.getAccount()}" th:value="${item.getJudgeId()}" ></option>
          </p>
        </select>
      </div>
    </div><br>
      <div class="layui-inline" style="margin-top: 20px">
      <label class="layui-form-label">比赛类型</label>
      <div class="layui-input-inline">
          <select lay-verify="required" lay-search="" name="type">
              <option  th:value="初赛">初赛</option>
              <option  th:value="决赛">决赛</option>
          </select>
      </div>
      </div>
  </div>

  <div class="layui-form-item">

  </div>
  <div class="layui-form-item layui-form-text" >
    <div th:if="${flag}"
         style="color: red;height: 40px;text-align: left;font-size: 1.1em">
      <img th:src="@{/source/img/loginError.jpg}" src="../source/img/loginError.jpg" width="20px">不可设置同一位选手比赛！
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo" type="submit">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
<script src="../source/layui/layui.js" th:src="@{/source/layui/layui.js}" ></script>

</body>

</html>
